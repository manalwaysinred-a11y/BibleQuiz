<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十一周星期六 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十一周星期六 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《保祿宗徒致羅馬人書 16:3-9,16,22-27》，保祿宗徒稱普黎斯加和阿桂拉為什麼？",
        options: ["A. 同族", "B. 同囚者", "C. 在基督耶穌內的助手", "D. 教會領袖", "E. 傳福音者"],
        answer: "C",
        explanation: "「他們是我在基督耶穌內的助手。」。"
      },
      {
        text: "2. 根據《保祿宗徒致羅馬人書 16:3-9,16,22-27》，保祿為何感謝普黎斯加和阿桂拉？",
        options: ["A. 他們為他施洗", "B. 他們為救他，置生死於度外", "C. 他們建立教會", "D. 他們供應財物", "E. 他們傳福音給外邦人"],
        answer: "B",
        explanation: "「他們為救我，置生死於度外。」。"
      },
      {
        text: "3.  根據《保祿宗徒致羅馬人書 16:3-9,16,22-27》，厄派乃托是誰的初果？",
        options: ["A. 耶路撒冷的初果", "B. 猶太人的初果", "C. 亞細亞歸依基督的初果", "D. 外邦人的初果", "E. 羅馬教會的初果"],
        answer: "C",
        explanation: "「他是亞細亞歸依基督的初果。」。"
      },
      {
        text: "4. 根據《保祿宗徒致羅馬人書 16:3-9,16,22-27》，保祿如何形容安得洛尼科和猶尼雅？",
        options: ["A. 傳福音者", "B. 有聲望的使徒", "C. 教會的支柱", "D. 忠信的僕人", "E.  外邦人的導師"],
        answer: "B",
        explanation: "「他們在使徒中是有聲望的。」。"
      },
      {
        text: "5. 根據《保祿宗徒致羅馬人書 16:3-9,16,22-27》，最後保祿將光榮歸於誰？",
        options: ["A. 耶穌基督", "B. 天主", "C. 聖神", "D. 教會", "E. 使徒"],
        answer: "B",
        explanation: "「願光榮賴耶穌基督歸於惟一全智的天主。」。"
      },
      {
        text: "6. 根據《聖詠 145:2-5,10-11》，聖詠作者每日不斷做什麼？ ",
        options: ["A. 祈禱", "B. 傳福音", "C. 讚美上主", "D. 默想聖言", "E. 宣講律法"],
        answer: "C",
        explanation: "「上主，我要每日不斷讚美你。」。"
      },
      {
        text: "7. 根據《聖詠 145:2-5,10-11》，上主的偉大如何形容  ",
        options: ["A. 可測可知", "B. 高深不可推測", "C. 無人能及", "D. 超越萬有", "E. 無限無窮"],
        answer: "B",
        explanation: "「上主的偉大，高深不可推測。」。"
      },
      {
        text: "8. 根據《聖詠 145:2-5,10-11》，世世代代應宣揚什麼？",
        options: ["A. 上主的聖名", "B. 上主的慈愛", "C. 上主的工程", "D. 上主的誡命", "E. 上主的審判"],
        answer: "C",
        explanation: "「世世代代應宣揚你的工程。」。"
      },
      {
        text: "9. 根據《聖詠 145:2-5,10-11》，上主的一切聖徒應做什麼？",
        options: ["A. 傳述律法", "B. 宣講福音", "C. 讚美上主", "D. 建立聖殿", "E. 守安息日"],
        answer: "C",
        explanation: "「上主，願你的一切聖徒讚美你。」。"
      },
      {
        text: "10. 根據《聖詠 145:2-5,10-11》，聖詠中提到要講述上主的什麼？",
        options: ["A. 威能", "B. 審判", "C. 聖言", "D. 榮耀", "E. 盟約"],
        answer: "A",
        explanation: "「講述你的威能。」。"
      },
      {
        text: "11. 根據《路加福音 16:9-15》，耶穌教導門徒要用什麼結交朋友？",
        options: ["A. 真理", "B. 愛德", "C. 揮霍主人的財物", "D. 聖言", "E. 信德"],
        answer: "C",
        explanation: "「你們要用不義的錢財結交朋友。」。"
      },
      {
        text: "12. 根據《路加福音 16:9-15》，在小事上忠信的人，在大事上如何？",
        options: ["A. 也忠信", "B. 不一定忠信", "C. 更加謹慎", "D. 需要考驗", "E. 可能失信"],
        answer: "A",
        explanation: "「在小事上忠信的，在大事上也忠信。」。"
      },
      {
        text: "13. 根據《路加福音 16:9-15》，耶穌說家僕不能事奉哪兩者？",
        options: ["A. 天主與聖神", "B.  主人與朋友", "C. 天主與錢財", "D. 教會與世界", "E. 法利塞人與門徒"],
        answer: "C",
        explanation: "「你們不能事奉天主而又事奉錢財。」。"
      },
      {
        text: "14. 根據《路加福音 16:9-15》，法利塞人聽了耶穌的話有何反應？",
        options: ["A. 感動落淚", "B. 默默離去", "C. 嗤笑耶穌", "D. 立即悔改", "E.  傳報福音"],
        answer: "C",
        explanation: "「法利塞人聽了這一切話，便嗤笑耶穌。」。"
      },
      {
        text: "15. 根據《路加福音 16:9-15》，耶穌指出在人前崇高的事，在天主前如何？",
        options: ["A. 可憎", "B. 可敬", "C. 可憐", "D. 可疑", "E. 可喜"],
        answer: "A",
        explanation: "「在人前是崇高的事，在天主前卻是可憎的。」。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
