<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖經問答遊戲</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 聖經問答遊戲</h1>
  <div id="timer">⏱️ 剩餘時間：10 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 保祿宗徒勸勉信友不要憂傷，是因為：",
        options: ["A. 他們已經重生", "B. 他們已經復活", "C. 他們將與主一同再來", "D. 他們不再受苦", "E. 他們已進入天國"],
        answer: "C",
        explanation: "得撒洛尼人前書 4:14：亡者若在基督內死去，將與主一同再來。"
      },
      {
        text: "2. 主耶穌再來時會伴隨：",
        options: ["A. 火焰與雷霆", "B. 天使的歌聲", "C. 號角聲與呼喊", "D. 星辰墜落", "E. 地震與黑暗"],
        answer: "C",
        explanation: "得撒洛尼人前書 4:16：主將以天使長的呼喊和天主的號角降來。"
      },
      {
        text: "3. 信友應如何面對死亡？",
        options: ["A. 恐懼與懷疑", "B. 悲傷與絕望", "C. 平安與信德", "D. 喜樂與歡呼", "E. 沉默與祈禱"],
        answer: "C",
        explanation: "保祿宗徒教導我們要以信德與希望面對死亡。"
      },
      {
        text: "4. 《聖詠 96》開首呼籲：",
        options: ["A. 萬民悔改", "B. 萬民讚美上主", "C. 萬民敬畏天主", "D. 萬民守誡命", "E. 萬民尋求真理"],
        answer: "B",
        explanation: "聖詠 96:1：請你們向上主歌唱新歌，全地向上主歌唱！"
      },
      {
        text: "5. 上主的光榮應傳揚至：",
        options: ["A. 耶路撒冷", "B. 所有信徒", "C. 萬民之中", "D. 天使之間", "E. 教會內部"],
        answer: "C",
        explanation: "聖詠 96:3：請在萬民中宣揚他的光榮。"
      },
      {
        text: "6. 偶像與上主的差異在於：",
        options: ["A. 偶像是人造的", "B. 偶像無法說話", "C. 偶像不具能力", "D. 偶像是虛無", "E. 偶像不受敬拜"],
        answer: "D",
        explanation: "聖詠 96:5：萬民的神祇都是虛無，唯獨上主創造了諸天。"
      },
      {
        text: "7. 上主來臨時要審判：",
        options: ["A. 罪人", "B. 以色列", "C. 天使", "D. 世界", "E. 教會"],
        answer: "D",
        explanation: "聖詠 96:13：他來審判世界。"
      },
      {
        text: "8. 上主審判世界的方式是：",
        options: ["A. 以憐憫", "B. 以真理", "C. 以公義", "D. 以能力", "E. 以智慧"],
        answer: "C",
        explanation: "聖詠 96:13：他要以公義審判世界。"
      },
      {
        text: "9. 耶穌在納匝肋會堂誦讀的是：",
        options: ["A. 《創世紀》", "B. 《梅瑟五書》", "C. 《依撒意亞書》", "D. 《聖詠》", "E. 《智慧篇》"],
        answer: "C",
        explanation: "路加福音 4:17：耶穌誦讀《依撒意亞書》。"
      },
      {
        text: "10. 耶穌誦讀後宣告：",
        options: ["A. 他是彌撒亞", "B. 他要建立天國", "C. 經文今天應驗在你們耳中", "D. 他要行奇蹟", "E. 他要審判世界"],
        answer: "C",
        explanation: "路加福音 4:21：今天這段經文在你們耳中應驗了。"
      },
      {
        text: "11. 納匝肋人對耶穌的反應是：",
        options: ["A. 歡迎他", "B. 敬拜他", "C. 驚訝他的智慧", "D. 懷疑並拒絕他", "E. 跟隨他"],
        answer: "D",
        explanation: "路加福音 4:28：眾人聽了耶穌的話都怒氣填胸。"
      },
      {
        text: "12. 耶穌提到厄里亞和厄里叟，是為了：",
        options: ["A. 顯示奇蹟的能力", "B. 譴責以色列人", "C. 表明天主恩寵不限於以色列", "D. 鼓勵信德", "E. 宣告末日"],
        answer: "C",
        explanation: "耶穌指出天主的恩寵也臨到外邦人，引起聽眾不滿。"
      },
      {
        text: "13. 納匝肋人聽完耶穌的話後，想要：",
        options: ["A. 將他擁立為王", "B. 跟隨他傳教", "C. 將他推出城外", "D. 將他交給司祭", "E. 將他驅逐出境"],
        answer: "C",
        explanation: "路加福音 4:29：他們將耶穌帶到山崖，企圖將他推下去。"
      },
      {
        text: "14. 耶穌如何從群群眾中逃脫？",
        options: ["A. 被門徒保護", "B. 被天使接走", "C. 奇蹟般消失", "D. 穿過他們走了", "E. 群眾改變心意"],
        answer: "D",
        explanation: "路加福音 4:30：耶穌卻由他們中間走過去了，離開了。"
      },
      {
        text: "15. 耶穌在納匝肋的遭遇預示了：",
        options: ["A. 他將受歡迎", "B. 他將被擁立為王", "C. 他將受迫害", "D. 他將行更多奇蹟", "E. 他將建立教會"],
        answer: "C",
        explanation: "耶穌在家鄉遭拒，預示他日後的受難與迫害。"
      }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 10;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `❌ 答錯了。正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
