<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖經問答遊戲</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 聖經問答遊戲</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《得撒洛尼人前書 4:9》，保祿宗徒提到信徒之間的愛是如何來的？",
        options: ["A. 由聖神啟示而來", "B. 由教會訓練而來", "C. 由保祿親自教導", "D. 由聖經學習而來", "E. 由天主親自教導"],
        answer: "E",
        explanation: "經文解釋：「關於弟兄之愛，你們不需要人寫信給你們，因為你們自己已蒙天主教訓，要彼此相愛。」這表示愛是直接來自天主的教導，而非人為訓練。"
      },
      {
        text: "2. 在《得撒洛尼人前書 4:10》中，保祿宗徒稱讚得撒洛尼人對哪一地區的信徒表現出愛？",
        options: ["A. 猶太全境", "B. 安提約基雅", "C. 馬其頓全境", "D. 耶路撒冷", "E. 加里肋亞"],
        answer: "C",
        explanation: "經文解釋：「你們對全馬其頓的眾弟兄的確是這樣行的。」保祿肯定他們的愛心已擴展至整個馬其頓地區。"
      },
      {
        text: "3. 保祿宗徒在《得撒洛尼人前書 4:11》中勸勉信徒要怎樣生活？",
        options: ["A. 常常祈禱", "B. 遠離世俗", "C. 追求財富", "D. 過著安靜生活", "E. 努力宣講福音"],
        answer: "D",
        explanation: "經文解釋：「要立志過安靜的生活，辦自己的事，親手工作。」保祿鼓勵信徒過簡樸、勤勞的生活。"
      },
      {
        text: "4. 《聖詠 98:1》讚美天主的作為，稱祂的右手和聖臂為何？",
        options: ["A. 施行奇跡", "B. 施行正義", "C. 施行審判", "D. 施行慈悲", "E. 施行救恩 "],
        answer: "E",
        explanation: "經文解釋：「因為他施行了救恩，他的右手和聖臂為他贏得勝利。」這裡強調天主的能力帶來拯救。"
      },
      {
        text: "5. 根據《聖詠 98:7》，哪一類受造物被召喚來讚美天主？",
        options: ["A. 星辰", "B. 天使", "C. 人類", "D. 山嶺", "E. 海洋及其中萬物"],
        answer: "E",
        explanation: "經文解釋：「願海洋和其中萬物澎湃，願世界和其中居民歡呼。」呼喚自然界一同讚美天主。"
      },
      {
        text: "6. 《聖詠 98:9》指出天主將以什麼來審判世界？",
        options: ["A. 正義", "B. 憐憫", "C. 真理", "D. 智慧", "E. 能力"],
        answer: "A",
        explanation: "經文解釋：「因為他來審判世界；他要以正義審判世界，以公平審判萬民。」強調天主審判的公正性。"
      },
      {
        text: "77. 在《瑪竇福音 25:14》中，耶穌用什麼比喻來形容天國？",
        options: ["A. 一位主人分財產給僕人", "B. 一位君王審判", "C. 一位農夫播種", "D. 一位牧人尋找羊", "E. 一位商人尋找珍珠"],
        answer: "A",
        explanation: " 經文解釋：「天國又好比一個人要往外國去，就叫了僕人來，把財產交給他們。」這是「塔冷通」的比喻。"
      },
      {
        text: "8. 在《瑪竇福音 25:15》中，主人按什麼標準分配銀錢給僕人？",
        options: ["A. 按年齡", "B. 按信仰程度", "C. 按工作年資", "D. 按忠誠度", "E. 按能力"],
        answer: "E",
        explanation: "經文解釋：「按各人的能力分給他們銀錢。」這強調主人的分配是根據僕人的能力。"
      },
      {
        text: "9. 在《瑪竇福音 25:16》中，領五個銀錢的僕人如何處理財產？",
        options: ["A. 拿去做生意並賺了五個", "B. 立即花費", "C. 捐給窮人", "D. 將其埋藏 ", "E. 交還給主人"],
        answer: "A",
        explanation: "經文解釋：「那領五個銀錢的立刻拿去做生意，另外賺了五個。」他積極運用資源。"
      },
      {
        text: "10. 在《瑪竇福音 25:18》中，領一個銀錢的僕人做了什麼？",
        options: ["A. 交給銀行", "B. 將銀錢投資", "C. 捐給聖殿", "D. 交還給主人", "E. 埋藏在地裡 "],
        answer: "E",
        explanation: "經文解釋：「那領一個銀錢的去掘地，把主人的銀錢埋藏起來。」他選擇保守而非投資。"
      },
      {
        text: "11. 主人對領五個銀錢並賺五個的僕人說了什麼？",
        options: ["A. 你不夠聰明", "B. 你應該再努力", "C. 你太貪心了", "D. 你是忠信又良善的僕人", "E. 你應該捐給窮人"],
        answer: "D",
        explanation: "經文解釋：「主人說：『你這忠信又良善的僕人！』」這是對他忠誠與努力的讚賞。"
      },
      {
        text: "12. 主人如何處理那位埋藏銀錢的僕人？",
        options: ["A. 給他更多銀錢", "B. 讓他再試一次", "C. 責罵並將他趕出去", "D. 讚賞他的謹慎", "E. 將他提升為管家"],
        answer: "C",
        explanation: "經文解釋：「把這無用的僕人丟在外面的黑暗裡。」這是對他懶惰與不忠的懲罰。"
      },
      {
        text: "13. 根據《瑪竇福音 25:29》，凡有的將會怎樣？",
        options: ["A. 將被奪去", "B. 還要給他，使他富足", "C. 將被祝福", "D. 將被試煉", "E. 將被審判"],
        answer: "B",
        explanation: "經文解釋：「因為凡有的，還要給他，使他富足；沒有的，連他所有的也要奪去。」這是天國的法則。"
      },
      {
        text: "14. 根據《瑪竇福音 25:30》，被丟在外面黑暗中的人將會怎樣？",
        options: ["A. 被天使接走", "B. 被赦免", "C. 悔改並重生", "D. 得到安慰", "E. 哀號切齒"],
        answer: "E",
        explanation: "經文解釋：「在那裡要哀號切齒了。」這是形容失去天國祝福的痛苦。"
      },
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `❌ 答錯了。正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
