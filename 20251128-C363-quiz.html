<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十四周星期五 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十四周星期五 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《達尼爾先知書　7:2-14》，達尼爾在夜間的異象中，第一個從海中出來的巨獸是什麼形狀？",
        options: ["A. 熊", "B. 豹子", "C.  獅子", "D. 龍", "E. 鷹"],
        answer: "C",
        explanation: "經文記載「第一個相似獅子，具有鷹的翅膀」（達7:4）。"
      },
      {
        text: "2. 根據《達尼爾先知書　7:2-14》，第二個巨獸口中銜著什麼？",
        options: ["A. 魚骨", "B. 三根肋骨", "C. 鋼牙", "D. 火炭", "E. 羽毛"],
        answer: "B",
        explanation: "「口內牙齒間銜著三根肋骨」（達7:5）。"
      },
      {
        text: "3.  根據《達尼爾先知書　7:2-14》，第四個巨獸有什麼特徵？",
        options: ["A. 有翅膀", "B. 有四個頭", "C. 有十隻角", "D. 有三隻眼睛", "E. 有金牙"],
        answer: "C",
        explanation: "「尚有十隻角……又生出另一隻小角」（達7:7-8）。"
      },
      {
        text: "4. 根據《達尼爾先知書　7:2-14》，萬古常存者的寶座如同什麼？",
        options: ["A. 金座", "B. 雲彩", "C. 火熖", "D. 水晶", "E.  石板"],
        answer: "C",
        explanation: "「他的寶座好似火熖，寶座的輪子如同烈火」（達7:9）。"
      },
      {
        text: "5. 根據《達尼爾先知書　7:2-14》，似人子者被賜予什麼？",
        options: ["A. 智慧與力量", "B. 統治權、尊榮和國度", "C. 金銀財寶", "D. 天使的侍奉", "E. 火河的洗禮"],
        answer: "B",
        explanation: "「他便賜給似人子者統治權、尊榮和國度」（達7:14）。"
      },
      {
        text: "6. 根據《達尼爾先知書　3:75-81》，誰應當受稱揚和讚頌直到永遠？ ",
        options: ["A. 達尼爾", "B. 天使", "C. 上主", "D. 人子", "E. 萬古常存者"],
        answer: "C",
        explanation: "「上主，你當受稱揚和讚頌，直到永遠」（達3:75）。"
      },
      {
        text: "7. 根據《達尼爾先知書　3:75-81》，下列那一項不是答唱詠中被召喚來讚美上主的？",
        options: ["A. 山嶽丘陵", "B. 水泉水源", "C. 鯨魚", "D. 星辰", "E. 野獸家畜"],
        answer: "D",
        explanation: "星辰未在此段經文中提及（達3:75-81）。"
      },
      {
        text: "8. 根據《達尼爾先知書　3:75-81》，「海洋江河」在答唱詠中被呼籲做什麼？",
        options: ["A. 歌唱", "B. 讚美上主", "C. 沉默", "D. 流動", "E. 潔淨罪人"],
        answer: "B",
        explanation: "「海洋江河，請讚美上主」（達3:79）。"
      },
      {
        text: "9. 根據《達尼爾先知書　3:75-81》，「天空所有飛鳥」在答唱詠中有何角色？",
        options: ["A. 傳報福音", "B. 讚美上主", "C. 飛越聖殿", "D. 降下聖神", "E. 指引方向"],
        answer: "B",
        explanation: "「天空所有飛鳥，請讚美上主」（達3:80）。"
      },
      {
        text: "10. 根據《達尼爾先知書　3:75-81》，提到的「野獸家畜」象徵什麼？",
        options: ["A. 人類的罪", "B. 天主的創造", "C. 撒殫的工具", "D.  聖神的化身", "E. 末世的審判"],
        answer: "B",
        explanation: "答唱詠呼籲所有受造物讚美上主，象徵天主創造的美善（達3:81）。"
      },
      {
        text: "11. 根據《路加福音　21:29-33》，耶穌以什麼植物作比喻來教導門徒？",
        options: ["A. 葡萄樹", "B. 橄欖樹", "C. 無花果樹", "D. 棕櫚樹", "E. 荊棘"],
        answer: "C",
        explanation: "「你們看看無花果樹及各種樹木」（路21:29）。"
      },
      {
        text: "12. 根據《路加福音　21:29-33》，耶穌說當樹木發芽時，象徵什麼臨近？",
        options: ["A. 審判", "B. 夏天", "C. 末日", "D. 春天", "E. 天主的震怒"],
        answer: "B",
        explanation: "「幾時你們看見它們已經發芽，就知道：夏天已經近了」（路21:30）。"
      },
      {
        text: "13. 根據《路加福音　21:29-33》，耶穌說：「幾時你們看見這些事發生了，也應知道：________。」",
        options: ["A. 末日已到", "B.  天主的國近了", "C. 審判者已坐堂", "D. 人子將來臨", "E. 聖神已降臨"],
        answer: "B",
        explanation: "「也應知道：天主的國近了」（路21:31）。"
      },
      {
        text: "14. 根據《路加福音　21:29-33》，耶穌說：「天地要過去，但是，我的話________。」？",
        options: ["A. 要記在心中", "B. 要傳遍世界", "C. 決不會過去", "D. 要成為法律", "E.  要被人忘記"],
        answer: "C",
        explanation: "「天地要過去，但是，我的話決不會過去」（路21:33）。"
      },
      {
        text: "15. 根據《路加福音　21:29-33》，耶穌強調「這一代決不會過去」，直到什麼發生？",
        options: ["A. 人子降臨", "B. 天主的國實現", "C. 一切事發生了", "D.  聖神充滿萬民", "E. 審判者坐堂"],
        answer: "C",
        explanation: "「非等一切事發生了，這一代決不會過去」（路21:32）。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
