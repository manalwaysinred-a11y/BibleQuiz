<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十四周星期一 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十四周星期一 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《達尼爾先知書 1:1–6,8–20》，巴比倫王拿步高在猶大王約雅金在位第幾年攻打耶路撒冷？",
        options: ["A. 第一", "B. 第二", "C.  第三", "D. 第四", "E. 第五"],
        answer: "C",
        explanation: "猶大王約雅金在位第三年，拿步高前來圍攻耶路撒冷（達 1:1）。"
      },
      {
        text: "2. 根據《達尼爾先知書 1:1–6,8–20》，拿步高將天主殿內的器皿存放在那裡？",
        options: ["A. 耶路撒冷聖殿", "B. 史納爾地方的神殿庫房", "C. 尼尼微的王宮", "D. 加色丁的倉庫", "E. 達瑪色的聖所"],
        answer: "B",
        explanation: "他將器皿帶到史納爾地方，存放在他神殿的庫房內（達 1:2）。"
      },
      {
        text: "3.  根據《達尼爾先知書 1:1–6,8–20》，君王吩咐阿市培納次挑選那些青年？",
        options: ["A. 司祭後裔", "B. 工匠子弟", "C. 王室或貴族青年", "D. 外邦使者", "E. 先知門徒"],
        answer: "C",
        explanation: "君王吩咐宦官長阿市培納次由以色列子民中選一些王室或貴族的青年（達 1:3）。"
      },
      {
        text: "4. 根據《達尼爾先知書 1:1–6,8–20》，達尼爾請求免受玷污，是因為什麼原因？",
        options: ["A. 食物不潔", "B. 禁食誓願", "C. 君王食品與美酒", "D. 宦官命令", "E.  天主啟示"],
        answer: "C",
        explanation: "達尼爾決意不讓自己被君王的食品和美酒所玷污（達 1:8）。"
      },
      {
        text: "5. 根據《達尼爾先知書 1:1–6,8–20》，達尼爾建議試驗他們十天，只吃什麼？",
        options: ["A. 麵餅和水", "B. 蔬菜和清水", "C. 魚和酒", "D. 果實和蜜", "E. 麥子和乳酪"],
        answer: "B",
        explanation: "達尼爾請求只給他們吃蔬菜，喝清水（達 1:12）。"
      },
      {
        text: "6. 根據《達尼爾先知書 1:1–6,8–20》，君王發現達尼爾等人比誰更優秀？ ",
        options: ["A. 司祭與長老", "B. 官員與軍士", "C. 巫師與術士", "D. 商人與工匠", "E. 先知與教師"],
        answer: "C",
        explanation: "君王發現他們十倍勝於全國所有的巫師和術士（達 1:20）。"
      },
      {
        text: "7. 根據《達尼爾先知書 3:52–56》，上主的聖名應如何被對待？",
        options: ["A. 被記念", "B. 被尊崇", "C. 被讚美、稱讚、頌揚", "D. 被傳揚", "E. 被敬畏"],
        answer: "C",
        explanation: "你光榮的聖名，是可讚美的，應極受稱讚，極受頌揚（達 3:53）。"
      },
      {
        text: "8. 根據《達尼爾先知書 3:52–56》，上主坐於那裡之上？",
        options: ["A. 熙雍山", "B. 天主殿", "C. 革魯賓之上", "D. 天使之間", "E. 天穹之下"],
        answer: "C",
        explanation: "你鑒察深淵，坐於革魯賓之上（達 3:55）。"
      },
      {
        text: "9. 根據《達尼爾先知書 3:52–56》，上主在那裡是可讚美的？",
        options: ["A. 天穹之下", "B. 聖殿中", "C. 會幕中", "D. 熙雍城", "E. 以民中"],
        answer: "B",
        explanation: "在你光榮的聖殿中，你是可讚美的（達 3:54）。"
      },
      {
        text: "10. 根據《達尼爾先知書 3:52–56》，上主的王國寶座應如何被對待？",
        options: ["A. 被尊敬", "B. 被讚美、歌頌、頌揚", "C. 被敬畏", "D. 被仰望", "E. 被傳述"],
        answer: "B",
        explanation: "在你王國的寶座上，你是可讚美的，應極受歌頌，應極受頌揚（達 3:54）。"
      },
      {
        text: "11. 根據《達尼爾先知書 3:52–56》，上主在天空穹蒼之上應如何被讚美？",
        options: ["A. 被記念", "B.  被尊崇", "C. 被歌頌、光榮", "D. 被敬畏", "E. 被傳述"],
        answer: "C",
        explanation: "你在天空穹蒼之上，是可讚美的，應受歌頌，應備受光榮（達 3:56）。"
      },
      {
        text: "12. 根據《路加福音 21:1–4》，耶穌看見誰投入奉獻箱？",
        options: ["A. 司祭", "B. 富人", "C. 寡婦", "D. 小孩", "E. 外邦人"],
        answer: "C",
        explanation: "耶穌看見一個貧苦的寡婦把兩文錢投入奉獻箱（路 21:2）。"
      },
      {
        text: "13. 根據《路加福音 21:1–4》，耶穌說寡婦比眾人投入更多，因為她投入了什麼？",
        options: ["A. 她的希望", "B.  她的信德", "C. 她的生活費", "D. 她的衣物", "E. 她的祈禱"],
        answer: "C",
        explanation: "她是從她的不足中，把她所有的一切生活費都投進去了（路 21:4）。"
      },
      {
        text: "14. 根據《路加福音 21:1–4》，富人是如何奉獻的？",
        options: ["A. 出於信德", "B. 出於虔誠", "C. 拿多餘的投入", "D. 拿全部財產", "E.  拿象徵性金錢"],
        answer: "C",
        explanation: "眾人都是拿他們多餘的投入，作為給天主的獻儀（路 21:4）。"
      },
      {
        text: "15. 根據《路加福音 21:1–4》，耶穌對寡婦的奉獻作何評價？",
        options: ["A. 她的信德堅強", "B. 她的行為感人", "C. 她投入的比眾人多", "D.  她值得獎賞", "E. 她應受稱讚"],
        answer: "C",
        explanation: "耶穌說：「這個窮寡婦比眾人投入的都多」（路 21:3）。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
