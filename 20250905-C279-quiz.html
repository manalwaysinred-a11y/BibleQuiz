<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖經問答遊戲</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 聖經問答遊戲</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 耶穌基督在《哥羅森人書》中被稱為：",
        options: ["A. 最偉大的先知", "B. 天主的使者", "C. 那看不見的天主的肖像", "D. 最後的審判者", "E. 天主的朋友"],
        answer: "C",
        explanation: "哥羅森人書 1:15 稱基督為「那看不見的天主的肖像」，顯示祂是天主的完全啟示。"
      },
      {
        text: "2. 根據哥羅森人書，萬有是藉著誰而受造？",
        options: ["A. 天使", "B. 聖神", "C. 天主聖父", "D. 耶穌基督", "E. 梅瑟"],
        answer: "D",
        explanation: "哥羅森人書 1:16 指出「萬有都是藉著祂並為祂而受造」，強調基督在創造中的角色。"
      },
      {
        text: "3. 在哥羅森人書中，基督在教會中被稱為：",
        options: ["A. 教師", "B. 元首", "C. 牧者", "D. 使徒", "E. 先知"],
        answer: "B",
        explanation: "哥羅森人書 1:18 稱基督為教會的元首，顯示祂的主導地位。"
      },
      {
        text: "4. 基督藉著什麼使萬有與天主和好？",
        options: ["A. 祂的教導", "B. 祂的奇蹟", "C. 祂的聖血", "D. 祂的祈禱", "E. 祂的門徒"],
        answer: "C",
        explanation: "哥羅森人書 1:20 說「藉著祂在十字架上流的血」，使萬有與天主和好。"
      },
      {
        text: "5. 哥羅森人書中提到基督是：",
        options: ["A. 最早的先知", "B. 首生者", "C. 最後的審判者", "D. 天主的僕人", "E. 聖神的化身"],
        answer: "B",
        explanation: "哥羅森人書 1:15 稱基督為「一切受造物之前的首生者」，表示祂的優先地位。"
      },
      {
        text: "6. 根據聖詠 100，信徒應以什麼態度事奉上主？",
        options: ["A. 恐懼地", "B. 憂愁地", "C. 歡樂地", "D. 沉默地", "E. 懷疑地"],
        answer: "C",
        explanation: "聖詠 100:2 說「你們要歡樂地事奉上主」，強調喜樂的態度。 "
      },
      {
        text: "7. 聖詠 100 中提到我們是上主的：",
        options: ["A. 子女", "B. 僕人", "C. 羊群", "D. 教友", "E. 朋友"],
        answer: "C",
        explanation: "聖詠 100:3 說「我們是祂的民，是祂牧場的羊群」，使用牧羊的意象"
      },
      {
        text: "8. 根據聖詠 100，上主的仁慈是：",
        options: ["A. 短暫的", "B. 永遠常存的", "C. 有條件的", "D. 隨機的", "E. 隱藏的"],
        answer: "B",
        explanation: "聖詠 100:5 說「因為上主是美善的，祂的仁慈永遠常存」，強調天主的永恆慈愛。"
      },
      {
        text: "9. 聖詠 100 鼓勵信徒進入上主的庭院時應：",
        options: ["A. 沉默", "B. 跪拜", "C. 歌唱", "D. 感恩", "E. 懷疑"],
        answer: "D",
        explanation: "聖詠 100:4 說「你們要懷著感恩進入祂的庭院」，強調感恩的心。"
      },
      {
        text: "10. 聖詠 100 中提到上主的忠信延至：",
        options: ["A. 一代", "B. 十代", "C. 千代", "D. 億代", "E. 萬世"],
        answer: "E",
        explanation: "聖詠 100:5 說「祂的忠信直到萬世」，表示天主的信實永不止息。"
      },
      {
        text: "11. 法利塞人質疑耶穌的門徒為何不：",
        options: ["A. 祈禱", "B. 禁食", "C. 傳教", "D. 行善", "E. 讀經"],
        answer: "B",
        explanation: "路加福音 5:33 中，法利塞人問耶穌為何祂的門徒不像其他人禁食。"
      },
      {
        text: "12. 耶穌以什麼比喻來解釋門徒不禁食的原因？",
        options: ["A. 牧羊人與羊", "B. 主人與僕人", "C. 新郎與賓客", "D. 父親與兒子", "E. 教師與學生"],
        answer: "C",
        explanation: "耶穌說「新郎還在時，賓客不能禁食」，比喻祂與門徒的關係。"
      },
      {
        text: "13. 耶穌用什麼比喻來說明新與舊不能混合？",
        options: ["A. 舊衣與新布", "B. 舊屋與新磚", "C. 舊書與新紙", "D. 舊路與新車", "E. 舊水與新瓶"],
        answer: "A",
        explanation: "耶穌說「沒有人把新布縫在舊衣服上」，表示新與舊不相容。"
      },
      {
        text: "14. 耶穌提到新酒應裝在：",
        options: ["A. 舊瓶", "B. 新皮囊", "C. 木桶", "D. 陶罐", "E. 金杯"],
        answer: "B",
        explanation: "耶穌說「新酒必須裝在新皮囊裡」，象徵新恩寵需新心態。"
      },
      {
        text: "15. 根據耶穌的話，喝了舊酒的人通常不願意：",
        options: ["A. 再喝酒", "B. 改變睡眠習慣", "C. 嘗新酒", "D. 禱告", "E. 傳福音"],
        answer: "C",
        explanation: "耶穌說「喝了舊酒的人不願意喝新酒，因為他說：舊的好」，暗示人對改變的抗拒。"
      }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 6000);
    }

    loadQuestion();
  </script>
</body>
</html>
