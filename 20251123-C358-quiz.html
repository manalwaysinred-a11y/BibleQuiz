<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十四主日 我們的主、耶穌基督、普世君王節 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十四主日 我們的主、耶穌基督、普世君王節 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《撒慕爾紀下 5:1-3》，以色列各支派聚集到哪裡來見達味？",
        options: ["A. 耶路撒冷", "B. 貝特肋黑姆", "C.  赫貝龍", "D. 基貝亞", "E. 耶里哥"],
        answer: "C",
        explanation: "經文明示以色列各支派聚集到赫貝龍來見達味（撒下 5:1）。"
      },
      {
        text: "2. 根據《撒慕爾紀下 5:1-3》，誰曾對達味說：「你應牧養我的百姓以色列」？",
        options: ["A. 撒烏耳", "B. 上主", "C. 先知納堂", "D. 撒慕爾", "E. 加得"],
        answer: "B",
        explanation: "經文指出是上主曾對達味說這句話（撒下 5:2）。"
      },
      {
        text: "3.  **3. 根據《撒慕爾紀下 5:1-3》，達味在何處與以色列長老立盟約？",
        options: ["A. 聖殿", "B. 赫貝龍", "C. 耶路撒冷", "D. 貝特耳", "E. 示羅"],
        answer: "B",
        explanation: "達味君王在赫貝龍，當上主的面，同他們立了盟約（撒下 5:3）。"
      },
      {
        text: "4. 根據《撒慕爾紀下 5:1-3》，以色列人給達味傅油，立他為什麼？",
        options: ["A. 司祭", "B. 先知", "C. 領袖", "D. 君王", "E.  判官"],
        answer: "D",
        explanation: "他們給達味傅油，立他為以色列王（撒下 5:3）。"
      },
      {
        text: "5. 根據《聖詠 122:1-5》，聖詠作者因為什麼而喜歡？",
        options: ["A. 進入聖殿的邀請", "B. 達味的寶座", "C. 耶路撒冷的和平", "D. 各支派的讚美", "E. 上主的法律"],
        answer: "A",
        explanation: "聖詠作者說：「我喜歡，因為有人向我說：我們要進入上主的聖殿！」（詠 122:1）。"
      },
      {
        text: "6. 根據《聖詠 122:1-5》，耶路撒冷被形容為怎樣的城市？ ",
        options: ["A. 高聳的城牆", "B. 充滿讚美", "C. 劃一整齊的京城", "D. 充滿祭品", "E. 先知居住之地"],
        answer: "C",
        explanation: "耶路撒冷建築得好似京城，確是內部劃一整齊的京城（詠 122:3）。"
      },
      {
        text: "7. 根據《聖詠 122:1-5》，各支派齊集耶路撒冷是為了什麼？",
        options: ["A. 朝聖", "B. 祭獻", "C. 稱頌上主的名字", "D. 聽達味講道", "E. 建造聖殿"],
        answer: "C",
        explanation: "各支派都齊集在那裡，按照以色列的法律，稱頌上主的名字（詠 122:4）。"
      },
      {
        text: "8. 根據《聖詠 122:1-5》，耶路撒冷設立了什麼座席？",
        options: ["A. 司祭的座席", "B. 先知的座席", "C. 達味王室的寶座", "D. 法官的座席", "E. 天主的座席"],
        answer: "C",
        explanation: "那裡設立了執政的座席；那裡有達味王室的寶座（詠 122:5）。"
      },
      {
        text: "9. 根據《保祿宗徒致哥羅森人書 1:12-20》，天父使我們有資格分享誰的福分？",
        options: ["A. 先知", "B. 司祭", "C. 聖徒", "D. 天使", "E. 宗徒"],
        answer: "C",
        explanation: "感謝天父，使我們有資格，在光明中，分享聖徒的福分（哥 1:12）。"
      },
      {
        text: "10. 根據《保祿宗徒致哥羅森人書 1:12-20》，耶穌基督是不可見的天主的什麼？",
        options: ["A. 聖言", "B. 肖像", "C. 榮耀", "D. 聖子", "E. 光明"],
        answer: "B",
        explanation: "耶穌基督是不可見的天主的肖像（哥 1:15）。"
      },
      {
        text: "11. 根據《保祿宗徒致哥羅森人書 1:12-20》，萬有藉著誰而受造？",
        options: ["A. 天主", "B.  聖神", "C. 耶穌基督", "D. 天使", "E. 教會"],
        answer: "C",
        explanation: "一切都是藉著耶穌基督，並且是為了他而受造的（哥 1:16）。"
      },
      {
        text: "12. 根據《保祿宗徒致哥羅森人書 1:12-20》，天主藉著耶穌的什麼使萬有重歸於好？",
        options: ["A. 榮耀", "B. 聖言", "C. 十字架的血", "D. 教導", "E. 復活"],
        answer: "C",
        explanation: "因著他十字架的血，立定了和平，使萬有重歸於好（哥 1:20）。"
      },
      {
        text: "13. 根據《路加福音 23:35-43》，耶穌被釘十字架時，兵士遞給他什麼？",
        options: ["A. 水", "B.  酒", "C. 醋", "D. 油", "E. 餅"],
        answer: "C",
        explanation: "兵士也戲弄耶穌，前來把醋遞給他（路 23:36）。"
      },
      {
        text: "14. 根據《路加福音 23:35-43》，罪狀牌上用哪三種語言寫著「猶太人的君王」？",
        options: ["A. 希伯來文、亞蘭文、希臘文", "B. 拉丁文、希臘文、希伯來文", "C. 拉丁文、亞蘭文、希伯來文", "D. 希臘文、拉丁文、阿拉伯文", "E.  希伯來文、希臘文、埃及文"],
        answer: "B",
        explanation: "罪狀牌用希臘文、拉丁文及希伯來文寫著（路 23:38）。"
      },
      {
        text: "15. 根據《路加福音 23:35-43》，耶穌對悔改的凶犯說了什麼？",
        options: ["A. 你將得救", "B. 你的罪已赦", "C. 我記念你", "D.  今天，你就要與我一同在樂園裡", "E. 我是默西亞"],
        answer: "D",
        explanation: "耶穌給他說：「我實在告訴你：今天，你就要與我一同在樂園裡。」（路 23:43）。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
