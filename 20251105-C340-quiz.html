<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十一周星期三 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十一周星期三 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《保祿宗徒致羅馬人書 13:8-10》，保祿宗徒的教導，除了什麼之外，不可再欠人什麼？",
        options: ["A. 敬畏", "B. 饒恕", "C. 彼此相愛", "D. 忍耐", "E. 祈禱"],
        answer: "C",
        explanation: "保祿宗徒說：「你們除了彼此相愛外，不可再欠人什麼」，強調愛德是基督徒的根本義務。"
      },
      {
        text: "2. 根據《保祿宗徒致羅馬人書 13:8-10》，誰愛別人，就怎樣？",
        options: ["A. 完成使命", "B. 滿全了法律", "C. 得享永生", "D. 成為義人", "E. 得主祝福"],
        answer: "B",
        explanation: "保祿宗徒指出：「誰愛別人，就滿全了法律」，因為愛包含一切誡命的精神。"
      },
      {
        text: "3.  根據《保祿宗徒致羅馬人書 13:8-10》，以下那一項不是保祿宗徒列出的誡命？",
        options: ["A. 不可奸淫", "B. 不可殺人", "C. 不可偷盜", "D. 不可作假見證", "E. 不可貪戀"],
        answer: "D",
        explanation: "保祿宗徒在此段經文中未提及「不可作假見證」，但提及其他四項誡命。"
      },
      {
        text: "4. 根據《保祿宗徒致羅馬人書 13:8-10》，保祿宗徒說，所有誡命都包含在那一句話中？",
        options: ["A. 愛主你的天主", "B. 愛你的近人如你自己", "C. 你們要彼此相愛", "D. 你們要成為聖潔", "E.  你們要遵守法律"],
        answer: "B",
        explanation: "保祿宗徒引用誡命總綱：「愛你的近人如你自己」，這是法律的總結。"
      },
      {
        text: "5. 根據《保祿宗徒致羅馬人書 13:8-10》，根據保祿宗徒，愛有何特質？",
        options: ["A. 愛能赦罪", "B. 愛能醫治", "C. 愛不加害於人", "D. 愛令人喜樂", "E. 愛使人謙卑"],
        answer: "C",
        explanation: "保祿宗徒說：「愛不加害於人，所以愛就是法律的滿全」，顯示愛的無害與成全。"
      },
      {
        text: "6. 根據《聖詠 112:1-2, 4-5, 9》，誰是真有福的人？ ",
        options: ["A. 常常祈禱的人", "B. 敬畏上主並喜歡他誡命的人", "C. 行善積德的人", "D. 忍耐受苦的人", "E. 愛人如己的人"],
        answer: "B",
        explanation: "聖詠開頭說：「凡敬畏上主的人，真是有福！喜歡他誡命的人，真是有福！」。"
      },
      {
        text: "7. 根據《聖詠 112:1-2, 4-5, 9》，義人的子孫在世上將如何？  ",
        options: ["A. 必要富有", "B. 必要長壽", "C. 必要強盛", "D. 必要得救", "E. 必要為王"],
        answer: "C",
        explanation: "聖詠說：「他的子孫在世上必要強盛」，顯示義人的後代蒙福。"
      },
      {
        text: "8. 根據《聖詠 112:1-2, 4-5, 9》，上主的仁愛如什麼照耀義人？",
        options: ["A. 星辰", "B. 火焰", "C. 光明", "D. 太陽", "E. 火柱"],
        answer: "C",
        explanation: "聖詠說：「像光明在暗處向義人照耀」，象徵上主的慈愛與公道。"
      },
      {
        text: "9. 根據《聖詠 112:1-2, 4-5, 9》，樂善好施的人有何福分？",
        options: ["A. 必得永生", "B. 必得赦免", "C. 必蒙受祝福", "D. 必得醫治", "E. 必得榮耀"],
        answer: "C",
        explanation: "聖詠說：「樂善好施的人必蒙受祝福」，強調施予者的福氣。"
      },
      {
        text: "10. 根據《聖詠 112:1-2, 4-5, 9》，散財賙濟貧苦的人，其仁義如何？",
        options: ["A. 必得稱讚", "B. 必會萬世留存", "C. 必得賞報", "D. 必得尊榮", "E. 必得安息"],
        answer: "B",
        explanation: "聖詠說：「他的仁義必會萬世留存」，顯示義行的永恆價值。"
      },
      {
        text: "11. 根據《路加福音 14:25-33》，耶穌說，若不愛祂勝過愛誰，就不能做祂的門徒？",
        options: ["A. 財富與名聲", "B. 自己的家庭與性命", "C. 法律與誡命", "D. 教會與聖殿", "E. 朋友與鄰人"],
        answer: "B",
        explanation: "耶穌說：「他應該愛我，勝過愛自己的父親、母親、妻子、兒女、兄弟、姊妹，甚至自己的性命。"
      },
      {
        text: "12. 根據《路加福音 14:25-33》，耶穌以建塔為比喻，教導門徒要怎樣？",
        options: ["A. 要有信德", "B. 要有智慧", "C. 要先籌算代價", "D. 要尋求幫助", "E. 要祈求力量"],
        answer: "C",
        explanation: "耶穌說：「誰願意建造一座塔，而不先坐下籌算費用」，比喻跟隨祂需先思量代價。"
      },
      {
        text: "13. 根據《路加福音 14:25-33》，若不能完工，旁人會怎樣？",
        options: ["A. 幫助他完成", "B.  為他祈禱", "C. 譏誚他", "D. 憐憫他", "E. 忽視他"],
        answer: "C",
        explanation: "耶穌說：「所有看見的人都要譏誚他說：這個人開了工，而不能完工。」。"
      },
      {
        text: "14. 根據《路加福音 14:25-33》，耶穌以國王交戰為喻，指出若不能勝敵，應如何？",
        options: ["A. 逃跑", "B. 求援", "C. 派使者談和", "D. 加強軍備", "E.  祈求天主"],
        answer: "C",
        explanation: "耶穌說：「就得趁那國王離得尚遠的時候，派遣使者去談判和平的條款。」。"
      },
      {
        text: "15. 根據《路加福音 14:25-33》，耶穌的教導，若不捨棄一切所有，會怎樣？",
        options: ["A. 難以得救", "B. 無法成聖", "C. 不能做祂的門徒", "D. 不能進天國", "E. 難以行義"],
        answer: "C",
        explanation: "耶穌明言：「如不捨棄他的一切所有，不能做我的門徒。」。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
