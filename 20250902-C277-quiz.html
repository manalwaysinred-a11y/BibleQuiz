<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖經問答遊戲</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 聖經問答遊戲</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 《哥羅森人書》1:1中，保祿自稱是誰的宗徒？",
        options: ["A. 耶穌基督", "B. 伯多祿", "C. 梅瑟", "D. 聖神 ", "E. 若望"],
        answer: "A",
        explanation: "保祿自稱是「耶穌基督的宗徒」，顯示其使命來自基督。"
      },
      {
        text: "2. 保祿在《哥羅森人書》1:2中向誰致候？",
        options: ["A. 在耶路撒冷的信徒", "B. 在哥林多的弟兄", "C. 在安提約基雅的教會", "D. 在哥羅森的聖徒和忠信弟兄", "E. 在羅馬的外邦人"],
        answer: "D",
        explanation: "他向「在哥羅森的聖徒和忠信弟兄」致候，表達祝福與關懷。"
      },
      {
        text: "3. 保祿在《哥羅森人書》1:3中常為哥羅森人做什麼？",
        options: [""A. 施洗", "B. 施洗", "C. 禁食", "D. 朝聖", "E. 講道"],
        answer: "B",
        explanation: "保祿常為哥羅森人祈禱，並感謝天主。"
      },
      {
        text: "4. 保祿在《哥羅森人書》1:4中讚美哥羅森人具備哪兩項德行？",
        options: ["A. 信德與望德", "B. 信德與愛德", "C. 忍耐與節制", "D. 愛德與謙遜", "E. 忠信與勇氣"],
        answer: "B",
        explanation: "他讚美他們對基督的信德與對眾聖徒的愛德。"
      },
      {
        text: "5.根據《哥羅森人書》1:5，哥羅森人的信德與愛德是基於什麼？",
        options: ["A. 教會的教導", "B. 天上所存的希望", "C. 他們的修行", "D. 聖神的恩賜", "E. 天主的召命 "],
        answer: "B",
        explanation: "他們的德行是基於「天上所存的希望」。"
      },
      {
        text: "6.《哥羅森人書》1:6中提到福音在世界各地如何發展？",
        options: ["A. 結果並增長", "B. 被誤解", "C. 被禁止", "D. 被隱藏", "E. 被拒絕"],
        answer: "A",
        explanation: "福音在世界各地「結果並增長」，顯示其生命力與普遍性。 "
      },
      {
        text: "7. 保祿在《哥羅森人書》1:7中提到誰是哥羅森人的福音教師？",
        options: ["A. 厄帕夫辣", "B. 路加", "C. 西默盎", "D. 若望", "E. 弟茂德"],
        answer: "A",
        explanation: "厄帕夫辣是哥羅森人的福音教師，也是保祿的忠信同工。"
      },
      {
        text: "8. 根據《哥羅森人書》1:8，厄帕夫辣向保祿報告了哥羅森人什麼？",
        options: ["A. 他們的罪過", "B. 他們的家庭狀況", "C. 他們在聖神中的愛德", "D. 他們的政治活動", "E. 他們的財富"],
        answer: "C",
        explanation: "厄帕夫辣報告他們「在聖神中的愛德」，顯示信仰的成長。"
      },
      {
        text: "9. 《聖詠》52:10中，詩人稱自己像什麼？",
        options: ["A. 一隻羊", "B. 一座城堡", "C. 一棵橄欖樹", "D. 一條河流", "E. 一隻鴿子"],
        answer: "C",
        explanation: "詩人自比為「橄欖樹」，象徵生命與信賴。"
      },
      {
        text: "10. 根據《馬爾谷福音 6:17》，誰曾囚禁若翰？",
        options: ["A. 比拉多", "B. 黑落德", "C. 撒杜塞人", "D. 法利塞人", "E. 羅馬兵丁 "],
        answer: "B",
        explanation: "黑落德"
      },
      {
        text: "11. 黑落德為何囚禁若翰？",
        options: ["A. 若翰反對羅馬", "B. 若翰批評聖殿", "C. 若翰責斥他娶兄弟之妻", "D. 若翰拒絕朝拜君王", "E. 若翰宣講末日"],
        answer: "C",
        explanation: "若翰責斥他娶兄弟之"
      },
      {
        text: "12. 黑落德的妻子黑落狄雅對若翰有何態度？",
        options: ["A. 欣賞他的誠實", "B. 請求他祝福", "C. 想要殺害他", "D. 邀請他赴宴", "E. 求他為子祈禱"],
        answer: "C",
        explanation: "想要殺害他"
      },
      {
        text: "13. 黑落德在什麼場合發誓要給少女所求的一切？",
        options: ["A. 宗教節日", "B. 皇室婚禮", "C. 生日宴會", "D. 聖殿獻祭", "E. 公開審判"],
        answer: "C",
        explanation: "生日宴會"
      },
      {
        text: "14. 少女在母親指使下要求什麼？",
        options: ["A. 一座宮殿", "B. 一筆財富", "C. 若翰的頭", "D. 一匹駿馬", "E. 一件聖衣"],
        answer: "C",
        explanation: "若翰的頭"
      },
      {
        text: "15. 15. 若翰的殉道象徵了什麼？",
        options: ["A. 天主對罪人的寬恕", "B. 為真理作證的勇氣", "C. 教會的建立", "D. 聖神的降臨", "E. 彌撒的開始"],
        answer: "B",
        explanation: "為真理作證的勇氣"
      }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `❌ 答錯了。正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
