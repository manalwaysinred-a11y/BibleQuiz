<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十一周星期二 聖嘉祿．鮑榮茂主教紀念 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十一周星期二 聖嘉祿．鮑榮茂主教紀念 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《保祿宗徒致羅馬人書 12:5-16》，根據《羅馬人書》，我們在基督內是什麼？",
        options: ["A. 各自獨立的靈體", "B. 一個身體", "C. 一群信徒", "D. 一個教會", "E. 一個團體"],
        answer: "B",
        explanation: "保祿宗徒教導我們「在基督內都是一個身體」，彼此互為肢體，強調教會的合一與互補性。"
      },
      {
        text: "2. 根據《保祿宗徒致羅馬人書 12:5-16》，若有人有「說預言」的恩賜，應如何使用？",
        options: ["A. 隨心所欲地說出來", "B. 與希望相符合", "C. 與信德相符合", "D. 與愛德相符合", "E. 與真理相符合"],
        answer: "C",
        explanation: "保祿宗徒指出，說預言的恩賜應與信德相符合，表示要以信仰為準則。"
      },
      {
        text: "3.  根據《保祿宗徒致羅馬人書 12:5-16》，保祿宗徒如何形容施與者的態度？",
        options: ["A. 應該謹慎", "B. 應該大方", "C. 應該節制", "D. 應該隱密", "E. 應該謙卑"],
        answer: "B",
        explanation: "施與的應該大方，反映出基督徒在施予上要慷慨無私。"
      },
      {
        text: "4. 根據《保祿宗徒致羅馬人書 12:5-16》，保祿宗徒勸勉我們對迫害者應如何？",
        options: ["A. 抵抗", "B. 忍耐", "C. 祝福", "D. 不理會", "E.  禱告"],
        answer: "C",
        explanation: "保祿宗徒教導：「迫害你們的，要祝福；只可祝福，不可詛咒」，展現基督徒的寬恕精神。"
      },
      {
        text: "5. 根據《保祿宗徒致羅馬人書 12:5-16》，保祿宗徒如何形容對主的態度？",
        options: ["A. 要熱心祈禱", "B. 要衷心事奉", "C. 要謙卑敬畏", "D. 要堅定信德", "E. 要常常讚美"],
        answer: "B",
        explanation: "保祿宗徒說「對於主，要衷心事奉」，強調對主的忠誠與奉獻。"
      },
      {
        text: "6. 根據《聖詠 131:1-3》，聖詠作者如何形容自己的心靈？ ",
        options: ["A. 驕傲蠻橫", "B. 平靜安寧", "C. 憂愁痛苦", "D. 熱切渴望", "E. 喜樂歡騰"],
        answer: "B",
        explanation: "聖詠作者說「我只願我的心靈得享平靜與安寧」，表達謙卑與安穩的心境。"
      },
      {
        text: "7. 根據《聖詠 131:1-3》，聖詠作者以什麼比喻自己的心靈？  ",
        options: ["A. 羔羊", "B. 小鳥", "C. 斷乳的幼兒", "D. 沉睡的嬰孩", "E. 安息的靈魂"],
        answer: "C",
        explanation: "聖詠作者說「就像斷乳的幼兒在他母親的懷抱中」，形容完全依賴與安穩。"
      },
      {
        text: "8. 根據《聖詠 131:1-3》，聖詠作者對眼目的態度是什麼？",
        options: ["A. 自視過高", "B. 目中無人", "C. 不敢自視過高", "D. 常常仰望天主", "E. 喜愛美物"],
        answer: "C",
        explanation: "聖詠作者說「我的眼目不敢自視過高」，顯示謙虛的態度。"
      },
      {
        text: "9. 根據《聖詠 131:1-3》，聖詠作者對好大喜功的事有何態度？",
        options: ["A. 熱心參與", "B. 不想幹", "C. 小心處理", "D. 交託上主", "E. 盡力而為"],
        answer: "B",
        explanation: "聖詠作者明言「好大喜功的事，我不想幹」，表達遠離驕傲與虛榮。"
      },
      {
        text: "10. 根據《聖詠 131:1-3》，聖詠作者呼籲以色列人應如何？",
        options: ["A. 祈求平安", "B. 敬畏上主", "C. 仰賴上主", "D. 遵守誡命", "E. 愛人如己"],
        answer: "C",
        explanation: "聖詠作者說「以色列！請仰賴上主，從現今直到永遠」，鼓勵信靠天主。"
      },
      {
        text: "11. 根據《路加福音 14:15-24》，耶穌用什麼比喻來說明天主的國？",
        options: ["A. 一座城堡", "B. 一個婚禮", "C. 一個盛宴", "D. 一個葡萄園", "E. 一個筵席"],
        answer: "C",
        explanation: "耶穌以「盛宴」比喻天主的國，象徵豐盛與邀請。"
      },
      {
        text: "12. 根據《路加福音 14:15-24》，那一位客人以買田地為由推辭？",
        options: ["A. 第一個", "B. 第二個", "C. 第三個", "D. 沒有提及", "E. 所有客人"],
        answer: "A",
        explanation: "第一個客人說「我買了一塊田地，必須前去看一看」，以此為由拒絕邀請。"
      },
      {
        text: "13. 根據《路加福音 14:15-24》，主人對僕人說要領那些人來參加宴席？",
        options: ["A. 親戚朋友", "B.  商人與官員", "C. 貧窮的、殘廢的、瞎眼的、瘸腿的", "D. 教師與法利塞人", "E. 外邦人與稅吏"],
        answer: "C",
        explanation: "主人要僕人領「貧窮的、殘廢的、瞎眼的、瘸腿的」來，象徵天主的慈悲與包容。"
      },
      {
        text: "14. 根據《路加福音 14:15-24》，主人最後如何吩咐僕人？",
        options: ["A. 停止邀請", "B. 去鄰村邀人", "C. 到大路上以及籬笆邊，勉強人進來", "D. 只邀請信徒", "E.  等候原先的客人徒"],
        answer: "C",
        explanation: "主人說「你出去，到大路上以及籬笆邊，勉強人進來」，顯示天主渴望人進入祂的國。"
      },
      {
        text: "15. 根據《路加福音 14:15-24》，耶穌最後說那些原先被請的人會如何？",
        options: ["A. 最後悔", "B. 不能嘗到宴席", "C. 被逐出", "D. 得到寬恕", "E. 被再次邀請"],
        answer: "B",
        explanation: "耶穌說「先前被請的那些人，一個也不能嘗到我的宴席」，警惕人不要拒絕天主的邀請。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
