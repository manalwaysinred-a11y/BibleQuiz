<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第二十五周星期四 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第二十五周星期四 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 哈蓋先知在何時領受上主的話？",
        options: ["A. 達理阿王元年正月初一", "B. 達理阿王二年六月初一", "C. 達理阿王三年七月十五日", "D. 波斯王居魯士元年三月初三", "E. 達理阿王二年十二月初一"],
        answer: "B",
        explanation: "經文明確指出是在達理阿王二年六月初一日，上主的話臨於哈蓋先知。"
      },
      {
        text: "2. 上主藉哈蓋先知傳話給哪兩位領袖？",
        options: ["A. 達味與撒羅滿", "B. 則魯巴貝耳與耶叔亞", "C. 厄斯德拉與乃赫米雅", "D. 若翰與伯多祿", "E. 撒慕爾與撒烏耳"],
        answer: "B",
        explanation: "則魯巴貝耳是猶大省長，耶叔亞是大司祭，皆是上主藉哈蓋傳話的對象。"
      },
      {
        text: "3. 百姓對建造上主殿宇的態度是什麼？",
        options: ["A. 熱心投入", "B. 認為時機未到", "C. 已完成建殿", "D. 拒絕建殿", "E. 不知殿宇所在"],
        answer: "B",
        explanation: "百姓說「建築上主殿宇的時候還沒有到」，顯示他們推遲行動。"
      },
      {
        text: "4. 上主如何形容百姓的生活狀況？",
        options: ["A. 富足安逸", "B. 飢渴交加", "C. 勞而無功", "D. 喜樂滿盈", "E. 平安無事"],
        answer: "C",
        explanation: "他們播種多卻收割少，吃喝不飽，工資如投破囊，顯示勞而無功。"
      },
      {
        text: "5. 上主要求百姓做什麼以顯示祂的光榮？",
        options: ["A. 祭獻牛羊", "B. 禁食祈禱", "C. 上山搬木建殿", "D. 遷居熙雍", "E. 重修城牆"],
        answer: "C",
        explanation: "上主命令百姓上山搬運木材，建造殿宇，使祂喜悅並顯示光榮。"
      },
      {
        text: "6. 聖詠中鼓勵以色列人向上主唱什麼？",
        options: ["A. 古老的讚歌", "B. 哀悼之歌", "C. 新歌", "D. 勝利之歌", "E. 安息之歌"],
        answer: "C",
        explanation: "聖詠開頭即說「請你們向上主謳唱新歌」。"
      },
      {
        text: "7. 熙雍子民應因誰而歡樂？",
        options: ["A. 先知", "B. 君王", "C. 司祭", "D. 天使", "E. 教宗"],
        answer: "B",
        explanation: "經文說「願熙雍子民因自己的君王而歡樂」。"
      },
      {
        text: "8. 上主喜愛什麼樣的人？",
        options: ["A. 富有的人", "B. 勇敢的人", "C. 謙虛的人", "D. 聰明的人", "E. 能言善道的人"],
        answer: "C",
        explanation: "聖詠明言「上主喜愛自己的百姓，賞賜謙虛的人凱旋而得勝」。"
      },
      {
        text: "9. 聖徒在床榻上應如何表達喜慶？",
        options: ["A. 默禱", "B. 哭泣", "C. 歡呼歌頌", "D. 靜默守夜", "E. 讀經"],
        answer: "C",
        explanation: "聖詠說「在自己的床榻上歡呼而歌頌」。"
      },
      {
        text: "10. 聖徒口中的讚美歌詞象徵什麼？",
        options: ["A. 天主的審判", "B. 聖殿的重建", "C. 一切聖徒的光榮", "D. 末世的預兆", "E. 先知的話語"],
        answer: "C",
        explanation: "經文最後指出「這也就是一切聖徒的光榮」。"
      },
      {
        text: "11. 黑落德聽聞耶穌的事蹟後有何反應？",
        options: ["A. 欣喜若狂", "B. 懷疑不定", "C. 立即信仰", "D. 命人逮捕", "E. 宣布禁令"],
        answer: "B",
        explanation: "經文說黑落德「猶疑不定」，顯示他不知耶穌是誰。"
      },
      {
        text: "12. 有人說耶穌是誰復活了？",
        options: ["A. 若翰", "B. 厄里亞", "C. 梅瑟", "D. 撒慕爾", "E. 達味"],
        answer: "A",
        explanation: "有人說「若翰從死者中復活了」。"
      },
      {
        text: "13. 除了若翰，還有人認為耶穌是誰？",
        options: ["A. 撒羅滿", "B. 厄里亞或古先知", "C. 亞巴郎或依撒格", "D. 伯多祿或保祿", "E. 撒烏耳或達味"],
        answer: "B",
        explanation: "另有人說是「厄里亞出現了」或「是一位古先知復活了」。"
      },
      {
        text: "14. 黑落德最後對若翰的處置是什麼？",
        options: ["A. 放逐", "B. 囚禁", "C. 斬首", "D. 赦免", "E. 派遣"],
        answer: "C",
        explanation: "黑落德說「若翰我已經斬首了」。"
      },
      {
        text: "15. 黑落德最後有何打算？",
        options: ["A. 派兵追捕耶穌", "B. 宣布耶穌為先知", "C. 設法看看耶穌", "D. 命人驅逐門徒", "E. 建殿以敬主"],
        answer: "C",
        explanation: "經文結尾說「便設法看看耶穌」，顯示他的好奇與疑惑。"
      }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
