<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第二十七周星期六 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第二十七周星期六 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《岳厄爾先知書 4:12-21》，上主在約沙法特山谷要做什麼？",
        options: ["A. 建造聖殿", "B. 舉行盛宴", "C. 審訊異民", "D. 祝福以民", "E. 教導律法"],
        answer: "C",
        explanation: "上主在約沙法特山谷「坐堂，審訊四周的一切異民」。"
      },
      {
        text: "2. 根據《岳厄爾先知書 4:12-21》，酒槽溢出象徵什麼？",
        options: ["A. 上主的慈悲滿溢", "B. 異民的惡貫滿盈", "C. 以民的豐收", "D. 聖神的降臨", "E. 天主的恩寵"],
        answer: "B",
        explanation: "酒槽溢出象徵「他們已惡貫滿盈」。"
      },
      {
        text: "3. 根據《岳厄爾先知書 4:12-21》，上主從那裡怒吼？",
        options: ["A. 加里肋亞", "B. 伯達尼", "C. 熙雍", "D. 撒瑪黎雅", "E. 耶里哥"],
        answer: "C",
        explanation: "經文記載「上主從熙雍怒吼」。"
      },
      {
        text: "4. 根據《岳厄爾先知書 4:12-21》，從上主的殿流出的清泉澆灌那裡？",
        options: ["A. 約但河谷", "B. 史廷山谷", "C. 黑德龍谷", "D. 耶肋米亞山谷", "E. 撒羅山谷"],
        answer: "B",
        explanation: "清泉「澆灌史廷山谷」。"
      },
      {
        text: "5. 根據《岳厄爾先知書 4:12-21》，上主住在那裡？",
        options: ["A. 耶路撒冷城門", "B. 熙雍聖山", "C. 聖殿外院", "D. 天上的雲端", "E. 以民的心中"],
        answer: "B",
        explanation: "「我住在熙雍，我的聖山上」。"
      },
      {
        text: "6. 根據《聖詠 97:1-2, 5-6, 11-12》，上主的座位由什麼支持？ ",
        options: ["A. 榮耀與光明", "B. 正義與公道", "C. 慈悲與憐憫", "D. 智慧與能力", "E. 信德與望德"],
        answer: "B",
        explanation: "上主的座位由「正義與公道」支持。"
      },
      {
        text: "7. 根據《聖詠 97:1-2, 5-6, 11-12》，面對上主，群山有何反應？  ",
        options: ["A. 高聲讚美", "B. 俯伏朝拜", "C. 像蠟燭般溶解", "D. 震動如雷", "E. 飄散如煙"],
        answer: "C",
        explanation: "群山「像蠟燭一般溶解」。"
      },
      {
        text: "8. 根據《聖詠 97:1-2, 5-6, 11-12》，蒼天宣揚上主的什麼？",
        options: ["A. 榮耀", "B. 慈愛", "C. 公道", "D. 能力", "E. 聖名"],
        answer: "C",
        explanation: "蒼天「宣揚他的公道」。"
      },
      {
        text: "9. 根據《聖詠 97:1-2, 5-6, 11-12》，光明照耀著誰？",
        options: ["A. 先知", "B. 義人", "C. 君王", "D. 外邦人", "E. 天使"],
        answer: "B",
        explanation: "「光明已升起照耀著義人」。"
      },
      {
        text: "10. 根據《聖詠 97:1-2, 5-6, 11-12》，義人應如何回應上主？",
        options: ["A. 默禱", "B. 懺悔", "C. 歡欣讚美", "D. 禁食", "E. 朝聖"],
        answer: "C",
        explanation: "「義人們，請因上主而歡欣，並請你們讚美他的聖名」。"
      },
      {
        text: "11. 根據《路加福音 11:27-28》，婦人讚美耶穌時提到什麼？",
        options: ["A. 祂的奇蹟", "B. 祂的智慧", "C. 懷過祂的胎與乳房", "D. 祂的門徒", "E. 祂的聖名"],
        answer: "C",
        explanation: "婦人說：「懷過你的胎，及你所吮吸過的乳房，是有福的！」。"
      },
      {
        text: "12. 根據《路加福音 11:27-28》，耶穌如何回應婦人的讚美？",
        options: ["A. 接受讚美", "B. 沉默不語", "C. 指出更大的福分", "D. 責備她", "E. 改變話題"],
        answer: "C",
        explanation: "耶穌說：「可是，那聽天主的話而遵行的人，更是有福的！」。"
      },
      {
        text: "13. 根據《路加福音 11:27-28》，耶穌認為誰更是有福的？",
        options: ["A. 祂的母親", "B. 祂的門徒", "C. 聽天主話而遵行的人", "D. 施行奇蹟的人", "E. 為祂作見證的人"],
        answer: "C",
        explanation: "耶穌指出「聽天主的話而遵行的人，更是有福的」。"
      },
      {
        text: "14. 根據《路加福音 11:27-28》，耶穌的回應強調什麼信仰實踐？",
        options: ["A. 朝聖", "B. 聖經研讀", "C. 聽道與行道", "D. 禮儀參與", "E. 捐獻"],
        answer: "C",
        explanation: "強調「聽道與行道」的重要性。"
      },
      {
        text: "15. 根據《路加福音 11:27-28》，此段福音反映出什麼神學觀念？",
        options: ["A. 血緣關係的神聖性", "B. 信仰與行為的結合", "C. 聖母的崇敬", "D. 教會的權威", "E. 末世的審判"],
        answer: "B",
        explanation: "此段反映信仰與行為結合的神學觀念。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
