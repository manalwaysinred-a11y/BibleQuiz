<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十二周星期四 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十二周星期四 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《智慧篇 7:22-8:1》，智慧是天主的那一種表現？",
        options: ["A. 天主的懲罰", "B. 天主的慈悲", "C. 天主威能的氣息", "D. 天主的審判", "E. 天主的法律"],
        answer: "C",
        explanation: "智慧被形容為「天主威能的氣息，是全能者榮耀的真誠流露」（智 7:25），顯示她與天主的本質密切相關。"
      },
      {
        text: "2. 根據《智慧篇 7:22-8:1》，智慧具有以下那一項特質？",
        options: ["A. 可見的形體", "B. 易變的性格", "C. 無所不能", "D. 受限於時間", "E. 依賴人類意志"],
        answer: "C",
        explanation: "經文指出智慧「雖是獨一的，卻無所不能」（智 7:27），強調她的全能性。"
      },
      {
        text: "3.  根據《智慧篇 7:22-8:1》，智慧與邪惡的關係為何？",
        options: ["A. 智慧容忍邪惡", "B. 智慧與邪惡共存", "C. 智慧戰勝邪惡", "D. . 智慧受邪惡影響", "E. 智慧引導邪惡"],
        answer: "C",
        explanation: "智慧「邪惡絕不能戰勝智慧」（智 7:30），顯示她的純潔與勝過黑暗的能力。"
      },
      {
        text: "4. 根據《智慧篇 7:22-8:1》，智慧如何影響聖善的靈魂？",
        options: ["A. 使他們成為富有的人", "B. 使他們成為天主的朋友和先知", "C. 使他們遠離社會", "D. 使他們獲得權力", "E.  使他們成為審判者"],
        answer: "B",
        explanation: "智慧「世世代代進入聖善的靈魂，使他們成為天主的朋友和先知」（智 7:27）。"
      },
      {
        text: "5. 根據《智慧篇 7:22-8:1》，智慧的活動力如何被形容？",
        options: ["A. 比風還慢", "B. 比火還弱", "C. 比一切活動更為活動", "D. 比水更沉靜", "E. 比聲音更模糊"],
        answer: "C",
        explanation: "智慧「比一切活動更為活動」（智 7:24），顯示她的靈動與無所不在。"
      },
      {
        text: "6. 根據《聖詠 119:89-91, 130, 135, 175》，根據《聖詠》，上主的聖言如何被形容？ ",
        options: ["A. 暫時的", "B. 可改變的", "C. 永遠存留", "D. 隨人意而變", "E. 只適用於古代"],
        answer: "C",
        explanation: "「上主，你的聖言永遠存留，它堅定不移，好似蒼天」（詠 119:89）。"
      },
      {
        text: "7. 根據《聖詠 119:89-91, 130, 135, 175》，萬物為何遵守上主的旨意？",
        options: ["A. 因為怕懲罰", "B. 因為是上主的僕役", "C. 因為有報酬", "D. 因為人類命令", "E. 因為自然規律"],
        answer: "B",
        explanation: "「天地時常遵守你的旨意，因為萬物都是你的僕役」（詠 119:91）。"
      },
      {
        text: "8. 根據《聖詠 119:89-91, 130, 135, 175》，上主的言語經過解釋會有什麼效果？",
        options: ["A. 令人困惑", "B. 使人沉默", "C. 發亮光照", "D. 變得模糊", "E. 變成律法"],
        answer: "C",
        explanation: "「你的言語經過解釋必會發亮光照」（詠 119:130）。"
      },
      {
        text: "9. 根據《聖詠 119:89-91, 130, 135, 175》，聖詠作者向上主祈求什麼？",
        options: ["A. 財富與權力", "B. 戰勝敵人", "C. 顯示慈顏並教導規範", "D. 改變命運", "E. 統治萬民"],
        answer: "C",
        explanation: "「求你給你的僕人顯示你的慈顏，同時也求你給我教導你的規範」（詠 119:135）。"
      },
      {
        text: "10. 根據《聖詠 119:89-91, 130, 135, 175》，聖詠作者希望靈魂活著是為了什麼？",
        options: ["A. 享受人生", "B. 讚美上主", "C. 建立王國", "D. 傳播知識", "E. 審判世人"],
        answer: "B",
        explanation: "「願我的靈魂活著讚美你，願你的法令支持我！」（詠 119:175）。"
      },
      {
        text: "11. 根據《路加福音 17:20-25》，法利塞人問耶穌什麼問題？",
        options: ["A. 如何治病", "B.  天主的國何時要來", "C. 誰是人子", "D. 如何守安息日", "E. 為何要祈禱"],
        answer: "B",
        explanation: "「法利塞人問耶穌天主的國何時要來」（路 17:20）。"
      },
      {
        text: "12. 根據《路加福音 17:20-25》，耶穌如何形容天主國的來臨？",
        options: ["A. 顯然可見", "B. 由天使宣布", "C. 隱藏在聖殿", "D. 並非顯然可見", "E. 由先知預告"],
        answer: "D",
        explanation: "「天主國的來臨，並非是顯然可見的」（路 17:20）。"
      },
      {
        text: "13. 根據《路加福音 17:20-25》，天主的國在那裡？",
        options: ["A. 在聖殿", "B.  在天上", "C. 在你們中間", "D. 在耶路撒冷", "E. 在未來世界"],
        answer: "C",
        explanation: "「因為天主的國就在你們中間」（路 17:21）。"
      },
      {
        text: "14. 根據《路加福音 17:11-19》，回來感謝耶穌的癩病人是來自那裡？",
        options: ["A. 隱藏起來", "B. 被人追隨", "C. 如閃電照耀", "D. 被天使保護", "E.  建立王國"],
        answer: "C",
        explanation: "「猶如閃電由天這邊閃起，直照到天那邊：人子在他的日子裏，也要這樣」（路 17:24）。"
      },
      {
        text: "15. 根據《路加福音 17:20-25》，在人子的日子來臨前，他必須經歷什麼？",
        options: ["A. 被加冕", "B. 被擁戴", "C. 受許多苦，且被擯棄", "D. 被天主接走", "E. 被門徒保護"],
        answer: "C",
        explanation: "「但他必須先受許多苦，且被這一代擯棄」（路 17:25）。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
