<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十三周星期六 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十三周星期六 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《瑪加伯書上 6:1-13》，安提約古王為何想攻佔厄里買城？",
        options: ["A. 該城是猶太人的聖地", "B. 該城富有金銀與寶物 ", "C.  該城背叛了他", "D. 該城是軍事要塞", "E. 該城曾屬於他的祖先"],
        answer: "B",
        explanation: "厄里買城以富有金銀著名，並有馬其頓王亞歷山大遺留下的寶物，吸引安提約古王前往攻佔。"
      },
      {
        text: "2. 根據《瑪加伯書上 6:1-13》，安提約古王為何未能攻下厄里買？",
        options: ["A. 城牆太高無法攻破", "B. 內部發生叛變", "C. 城中百姓早知其意，奮起抵抗", "D. 他軍隊糧盡兵疲", "E. 他被召回巴比倫"],
        answer: "C",
        explanation: "城中居民早已得知安提約古王的來意，遂起來與他交戰，迫使他逃走。"
      },
      {
        text: "3.  **3. 根據《瑪加伯書上 6:1-13》，安提約古王聽聞猶太地消息後有何反應？",
        options: ["A. 立即派兵增援", "B. 喜悅猶太人歸順", "C. 驚慌失措，憂鬱成疾", "D. 派使者求和", "E. 命令重建耶路撒冷祭壇"],
        answer: "C",
        explanation: "他聽聞猶太人勝利與重建聖所後，驚慌失措，臥病在床，憂鬱成疾。"
      },
      {
        text: "4. 根據《瑪加伯書上 6:1-13》，安提約古王臨終前承認了什麼？",
        options: ["A. 他應該早日退位", "B. 他對猶太人所行的惡事是災禍之因", "C. 他應該與猶太人結盟", "D. 他後悔未能攻下厄里買", "E.  他應該信奉猶太教"],
        answer: "B",
        explanation: "他承認自己在耶路撒冷所作的惡事是導致災禍的原因，並說：「我將在異鄉憂鬱而死！」。"
      },
      {
        text: "5. 根據《瑪加伯書上 6:1-13》，安提約古王提及自己從前的光景時，說了什麼？",
        options: ["A. 他曾是最富有的君王", "B. 他曾受萬民敬拜", "C. 他曾高興且受人愛戴", "D. 他曾統一天下", "E. 他曾與猶太人和睦相處"],
        answer: "C",
        explanation: "他說：「從前我得勢的時候，多麼高興，多麼受人愛戴。」。"
      },
      {
        text: "6. 根據《聖詠 9:2-3,4,6,16,19》，詩人以什麼態度讚頌上主？ ",
        options: ["A. 懷疑與恐懼", "B. 全心讚頌與歡欣踴躍", "C. 懇求與哀號", "D. 沉默與敬畏", "E. 憤怒與質問"],
        answer: "B",
        explanation: "經文說：「上主，我全心讚頌你……我要因你而歡欣踴躍。」。"
      },
      {
        text: "7. 根據《聖詠 9:2-3,4,6,16,19》，根據詩篇第九篇，誰的名字被永遠消除？",
        options: ["A. 義人", "B. 先知", "C. 異民與惡徒", "D. 司祭", "E. 天使"],
        answer: "C",
        explanation: "經文說：「你摧毀了異民，殲滅了惡徒，你連他們的名字也永遠消除。」。"
      },
      {
        text: "8. 根據《聖詠 9:2-3,4,6,16,19》，仇敵在上主面前有何下場？",
        options: ["A. 得赦免", "B. 被提拔", "C. 顛仆滅亡", "D. 被寬恕", "E. 得救贖"],
        answer: "C",
        explanation: "經文明言：「他們在你面前已顛仆滅亡。」。"
      },
      {
        text: "9. 根據《聖詠 9:2-3,4,6,16,19》，根據詩篇，困苦的人會有什麼結果？",
        options: ["A. 被遺忘", "B. 被審判", "C. 被驅逐", "D. 絕不會被遺忘", "E. 被交給敵人"],
        answer: "B",
        explanation: "經文說：「困苦的人絕不會被遺忘。」。"
      },
      {
        text: "10. 根據《聖詠 9:2-3,4,6,16,19》，惡人跌入了什麼？",
        options: ["A. 火坑", "B. 自掘的陷阱", "C. 深淵", "D. 地獄之門", "E. 黑暗之地"],
        answer: "B",
        explanation: "經文說：「他們的腳跌入了自掘的陷阱。」。"
      },
      {
        text: "11. 根據《路加福音 20:27-40》，撒杜塞人不相信什麼教義？",
        options: ["A. 天主的存在", "B.  梅瑟的律法", "C. 復活", "D. 天使的存在", "E. 聖神的能力"],
        answer: "C",
        explanation: "經文開頭指出：「否認復活的撒杜塞人中……」。"
      },
      {
        text: "12. 根據《路加福音 20:27-40》，撒杜塞人向耶穌提出什麼問題？",
        options: ["A. 誰是最大的誡命？", "B. 復活後婦人歸誰為妻？", "C. 是否該納稅給凱撒？", "D. 誰是彌撒亞？", "E. 為何治病於安息日？"],
        answer: "B",
        explanation: "他們設問：「在復活的時候，這婦人是他們那一個的妻子？」。"
      },
      {
        text: "13. 根據《路加福音 20:27-40》，耶穌如何形容復活之人？",
        options: ["A. 如同先知", "B.  如同司祭", "C. 相似天使", "D. 如同亞當", "E. 如同撒杜塞人"],
        answer: "C",
        explanation: "耶穌說：「他們相似天使。」。"
      },
      {
        text: "14. 根據《路加福音 20:27-40》，耶穌引用梅瑟哪一段經文來證明復活？",
        options: ["A. 十誡篇", "B. 法令篇", "C. 荊棘篇", "D. 出谷篇", "E.  創世篇"],
        answer: "C",
        explanation: "耶穌說：「梅瑟已在荊棘篇中指明了……」。"
      },
      {
        text: "15. 根據《瑪竇福音 12:46-50》，耶穌的話語顯示出什麼屬靈原則？",
        options: ["A. 血緣高於信仰", "B. 門徒不如親人", "C. 遵行天主旨意者為真親", "D.  聖殿為唯一居所", "E. 司祭為最高權威"],
        answer: "C",
        explanation: "耶穌以遵行天父旨意者為真正的兄弟、姊妹和母親，顯示屬靈親情高於血緣。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
