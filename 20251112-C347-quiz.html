<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第三十二周星期三 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第三十二周星期三 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "1. 根據《智慧篇 6:2-12》，列王的權威是來自誰？",
        options: ["A. 百姓", "B. 自己的努力", "C. 上主", "D. 祖先", "E. 法律"],
        answer: "C",
        explanation: "經文指出：「你們的權威是由上主賜予的」，強調權力的神聖來源。"
      },
      {
        text: "2. 根據《智慧篇 6:2-12》，天主對身居高位者的審判如何？",
        options: ["A. 寬容而仁慈", "B. 可怕而迅速", "C. 緩慢而謹慎", "D. 公開而民主", "E. 由百姓決定"],
        answer: "B",
        explanation: "經文明言：「天主必要可怕而迅速地臨於你們」，顯示其審判的嚴厲與果斷。"
      },
      {
        text: "3.  根據《智慧篇 6:2-12》，天主對有權勢者的審訊態度是？",
        options: ["A. 顧情面", "B. 畏懼權勢", "C. 嚴加審訊", "D. . 忽略不問", "E. 交由司祭處理"],
        answer: "C",
        explanation: "經文說：「但對有權勢的人必嚴加審訊」，表明天主的公正無私。"
      },
      {
        text: "4. 根據《智慧篇 6:2-12》，誰是天主王國的公僕？",
        options: ["A. 司祭", "B. 先知", "C. 判官", "D. 君侯", "E.  所有列王"],
        answer: "E",
        explanation: "經文指出：「你們是他王國的公僕」，是對所有統治者的提醒。"
      },
      {
        text: "5. 根據《智慧篇 6:2-12》，學習聖善法律的人會如何？",
        options: ["A. 成為司祭", "B. 得到財富", "C. 獲得辯護", "D. 被選為君侯", "E. 免受審判"],
        answer: "C",
        explanation: "經文說：「誰學習這些法律必會獲得辯護」，強調智慧與法律的保護力。"
      },
      {
        text: "6. 根據《聖詠 82:3-4, 6-7》，誰應該被保護？ ",
        options: ["A. 君侯", "B. 司祭", "C. 受苦的人和孤兒", "D. 先知", "E. 商人"],
        answer: "C",
        explanation: "經文明確指出：「你們應保護受苦的人和孤兒」，呼籲正義與慈憫。"
      },
      {
        text: "7. 根據《聖詠 82:3-4, 6-7》，天主如何形容世人？",
        options: ["A. 罪人", "B. 神", "C. 王侯", "D. 司祭", "E. 羊群"],
        answer: "B",
        explanation: "經文說：「我親自說過：你們都是神」，強調人類的尊貴身份。"
      },
      {
        text: "8. 根據《聖詠 82:3-4, 6-7》，弱小及窮苦的人應如何被對待？",
        options: ["A. 被忽略", "B. 由司祭審判", "C. 由惡人管教", "D. 應拯救他們", "E. 交由列王處理"],
        answer: "D",
        explanation: "經文說：「你們應拯救弱小及窮苦的人」，強調保護弱勢的重要性。"
      },
      {
        text: "9. 根據《聖詠 82:3-4, 6-7》，天主對權勢的態度是？",
        options: ["A. 畏懼", "B. 崇敬", "C. 不畏懼", "D. 依賴", "E. 讚美"],
        answer: "C",
        explanation: "經文指出：「萬有的主宰決不畏懼權勢」，顯示天主的絕對主權。"
      },
      {
        text: "10. 根據《聖詠 82:3-4, 6-7》，王侯的結局是？",
        options: ["A. 永生不死", "B. 被天主提拔", "C. 像眾人一樣死亡", "D. 成為神", "E. 被選為審判者"],
        answer: "C",
        explanation: "《經文說：「必要死亡，像眾人一樣」，提醒王侯也有終結。"
      },
      {
        text: "11. 根據《路加福音 17:11-19》，耶穌在前往耶路撒冷途中經過哪兩地？",
        options: ["A. 撒瑪黎雅與加里肋亞", "B.  伯達尼與耶里哥", "C. 葛法翁與納因", "D. 撒瑪黎雅與猶大", "E. 加里肋亞與耶里哥"],
        answer: "A",
        explanation: "經文開頭即提及：「經過撒瑪黎雅及加里肋亞中間」。"
      },
      {
        text: "12. 根據《路加福音 17:11-19》，十個癩病人向耶穌呼求時稱呼祂為？",
        options: ["A. 主人", "B. 天主", "C. 先知", "D. 師傅", "E. 醫者"],
        answer: "D",
        explanation: "經文記載：「師傅，耶穌，可憐我們吧！」，顯示他們的尊敬與信賴。"
      },
      {
        text: "13. 根據《路加福音 17:11-19》，耶穌吩咐癩病人去找誰？",
        options: ["A. 司祭", "B.  先知", "C. 羅馬官員", "D. 門徒", "E. 法利塞人"],
        answer: "A",
        explanation: "經文說：「你們去，叫司祭檢驗你們吧！」，依照法律程序。"
      },
      {
        text: "14. 根據《路加福音 17:11-19》，回來感謝耶穌的癩病人是來自那裡？",
        options: ["A. 加里肋亞", "B. 耶路撒冷", "C. 撒瑪黎雅", "D. 伯達尼", "E.  耶里哥"],
        answer: "C",
        explanation: "經文明言：「他是一個撒瑪黎雅人」，突顯外邦人的信德。"
      },
      {
        text: "15. 根據《路加福音 17:11-19》，耶穌對那人說：「你的信德救了你。」這句話的意義是？",
        options: ["A. 病是自然痊癒", "B. 司祭的力量使他潔淨", "C. 信德使人得救", "D. 外邦人不需法律", "E. 只有撒瑪黎雅人才蒙恩"],
        answer: "C",
        explanation: "耶穌肯定那人的信德，說：「你的信德救了你」，強調信仰的力量。"
      }    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
