<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 九月八日 聖母誕辰慶日 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 九月八日 聖母誕辰慶日 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "0. 測試即將開始︰",
        options: ["A. ", "B. ", "C. ", "D. ", "E. "],
        answer: "A",
        explanation: "A"
      },
      {
        text: "1. 米該亞預言默西亞將出自哪一個地方？",
        options: ["A. 耶路撒冷", "B. 納匝肋", "C. 厄弗辣大白冷", "D. 加里肋亞", "E. 撒瑪黎雅"],
        answer: "C",
        explanation: "厄弗辣大白冷是默西亞誕生的地點（米 5:1）。"
      },
      {
        text: "2. 根據米該亞的預言，默西亞的根源來自何時？",
        options: ["A. 過去的先知", "B. 源於亙古", "C. 達味王朝", "D. 出谷時代", "E. 撒羅滿時期"],
        answer: "B",
        explanation: "默西亞的根源來自永遠的昔日（米 5:1）。"
      },
      {
        text: "3. 米該亞提到以色列人將被交付，直到哪件事發生？",
        options: ["A. 聖殿重建", "B. 默西亞受洗", "C. 那婦人生產", "D. 天主顯現", "E. 達味再臨"],
        answer: "C",
        explanation: "直到那婦人生產（象徵瑪利亞）（米 5:2）。"
      },
      {
        text: "4. 默西亞將以什麼方式牧養他的人民？",
        options: ["A. 以軍事力量", "B. 以智慧與策略", "C. 以上主的能力與尊名", "D. 以法律與誡命", "E. 以天使的引導"],
        answer: "C",
        explanation: "以上主的能力與尊名牧養人民（米 5:3）。"
      },
      {
        text: "5. 根據米該亞，默西亞將成為什麼？",
        options: ["A. 以色列的君王", "B. 萬民的審判者", "C. 世界的救主", "D. 人民的平安", "E. 天主的代言人"],
        answer: "D",
        explanation: "他將成為人民的平安（米 5:4）。"
      },
      {
        text: "6. 保祿宗徒說，天主使萬事互相效力，為了誰的益處？",
        options: ["A. 所有世人", "B. 遵守法律者", "C. 愛祂的人", "D. 教會領袖", "E. 猶太人"],
        answer: "C",
        explanation: "為愛天主的人效力（羅 8:28） 。"
      },
      {
        text: "7. 天主預定的人，祂也做了什麼？",
        options: ["A. 召叫", "B. 懲罰", "C. 試煉", "D. 驅逐", "E. 隱藏"],
        answer: "A",
        explanation: "天主預定的人也召叫他們（羅 8:30）。"
      },
      {
        text: "8. 被召叫的人，天主又使他們怎樣？",
        options: ["A. 成為先知", "B. 成為聖者", "C. 成為義人", "D. 成為君王", "E. 成為祭司"],
        answer: "C",
        explanation: "被召叫的人被稱為義人（羅 8:30）。"
      },
      {
        text: "9. 被稱義的人，天主又使他們怎樣？",
        options: ["A. 得享永生", "B. 得見天主", "C. 得享光榮", "D. 得到祝福", "E. 得到聖神"],
        answer: "C",
        explanation: "被稱義的人得享光榮（羅 8:30）。"
      },
      {
        text: "10. 保祿宗徒的教導強調哪一個神學概念？",
        options: ["A. 自由意志", "B. 預定與召叫", "C. 懲罰與報應", "D. 聖殿敬拜", "E. 外邦人的救恩"],
        answer: "B",
        explanation: "保祿強調預定與召叫的神學（羅 8:28-30）。"
      },
      {
        text: "11. 聖詠作者因什麼而喜樂？",
        options: ["A. 財富增加", "B. 戰爭勝利", "C. 上主的救恩", "D. 子孫繁衍", "E. 聖殿重建"],
        answer: "C",
        explanation: "因上主的救恩而喜樂（詠 13:6）。"
      },
      {
        text: "12. 作者對上主的態度是什麼？",
        options: ["A. 懷疑", "B. 憤怒", "C. 信賴", "D. 恐懼", "E. 疏離"],
        answer: "C",
        explanation: "作者信賴上主（詠 13:6）。"
      },
      {
        text: "13. 作者將以什麼方式讚美上主？",
        options: ["A. 舞蹈", "B. 獻祭", "C. 歌唱", "D. 默禱", "E. 朝聖"],
        answer: "C",
        explanation: "作者以歌唱讚美上主（詠 13:6）。"
      },
      {
        text: "14. 上主如何對待作者？",
        options: ["A. 嚴厲懲罰", "B. 公正審判", "C. 仁慈善待", "D. 忽視不理", "E. 試煉考驗"],
        answer: "C",
        explanation: "上主仁慈善待作者（詠 13:6）。"
      },
      {
        text: "15. 此段聖詠表達了哪一種情感？",
        options: ["A. 懼怕", "B. 懷疑", "C. 喜樂與信賴", "D. 憤怒與抗議", "E. 哀傷與悔改"],
        answer: "C",
        explanation: "表達喜樂與信賴（詠 13:6）。"
      },
      {
        text: "16. 瑪竇福音記載耶穌的家譜由誰開始？",
        options: ["A. 默西亞", "B. 撒羅滿", "C. 亞巴郎", "D. 若瑟", "E. 達味"],
        answer: "C",
        explanation: "家譜由亞巴郎開始（瑪 1:1）。"
      },
      {
        text: "17. 耶穌的母親瑪利亞許配了給誰？",
        options: ["A. 匝加利亞", "B. 若瑟", "C. 西默盎", "D. 達味", "E. 亞巴郎"],
        answer: "B",
        explanation: "瑪利亞許配給若瑟（瑪 1:18）。"
      },
      {
        text: "18. 瑪利亞懷孕是因誰的作為？",
        options: ["A. 若瑟", "B. 天使", "C. 聖神", "D. 撒羅滿", "E. 亞巴郎"],
        answer: "C",
        explanation: "瑪利亞因聖神懷孕（瑪 1:18）。"
      },
      {
        text: "19. 天使向若瑟顯現時，稱耶穌為什麼？",
        options: ["A. 君王", "B. 默西亞", "C. 天主子", "D. 耶穌", "E. 厄瑪奴耳"],
        answer: "E",
        explanation: "天使稱耶穌為「厄瑪奴耳」（瑪 1:23）。"
      },
      {
        text: "20. 「厄瑪奴耳」的意思是什麼？",
        options: ["A. 天主的僕人", "B. 天主與我們同在", "C. 天主的兒子", "D. 天主的救恩", "E. 天主的光榮"],
        answer: "B",
        explanation: "「厄瑪奴耳」意即「天主與我們同在」（瑪 1:23）。"
      }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
