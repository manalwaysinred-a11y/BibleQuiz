<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>丙年 常年期第二十五周星期二 彌撒讀經小測試</title>
  <style>
    body { font-family: "微軟正黑體", sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    #timer { font-size: 20px; color: #e74c3c; margin-bottom: 20px; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .options label { display: block; margin: 5px 0; }
    #result { margin-top: 30px; font-weight: bold; color: #27ae60; }
    .explanation { font-size: 14px; color: #555; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>📖 丙年 常年期第二十五周星期二 彌撒讀經小測試</h1>
  <div id="timer">⏱️ 剩餘時間：15 秒</div>
  <div id="questionBox"></div>
  <div id="result"></div>

  <!-- 音效 -->
  <audio id="correctSound" src="correct.mp3"></audio>
  <audio id="wrongSound" src="wrong.mp3"></audio>

  <script>
    const questions = [
      {
        text: "0. 測試即將開始︰",
        options: ["A. ", "B. ", "C. ", "D. ", "E. "],
        answer: "A",
        explanation: "A"
      },
      {
        text: "1. 達理阿王命令河西州州長對猶太人重建聖殿的態度是：",
        options: ["A. 全力阻止工程進行", "B. 派兵監督施工", "C. 不得干涉工程", "D. 要求改建為王宮", "E. 只准修建外牆"],
        answer: "C",
        explanation: "達理阿王明令「不可干涉天主殿宇的工程」，顯示其尊重猶太人的信仰與建殿行動。"
      },
      {
        text: "2. 達理阿王命令從何處撥款資助建殿？",
        options: ["A. 聖殿舊庫", "B. 波斯王室金庫", "C. 河西王庫的賦稅", "D. 耶路撒冷民間捐獻", "E. 司祭的奉獻"],
        answer: "C",
        explanation: "王命令「由河西王庫的賦稅中，給那些人撥出充分的經費」，顯示官方資助。"
      },
      {
        text: "3. 猶太人建殿工程順利的原因之一是：",
        options: ["A. 外邦人協助施工", "B. 先知的鼓勵", "C. 王室親自監督", "D. 使用外國技術", "E. 聖殿原址已清理"],
        answer: "B",
        explanation: "先知哈蓋與匝加利亞的鼓勵使工程順利進行，彰顯先知的牧民角色。"
      },
      {
        text: "4. 聖殿完工的日期是：",
        options: ["A. 正月初一", "B. 七月十五日", "C. 阿達爾月初三日", "D. 尼散月十四日", "E. 阿達爾月二十日"],
        answer: "C",
        explanation: "聖殿於達理阿王在位第六年「阿達爾月初三日」完工，阿達爾月為猶太曆第十二月。"
      },
      {
        text: "5. 奉獻禮中，為贖以色列罪所獻的公山羊數量是：",
        options: ["A. 七隻", "B. 十二隻", "C. 二十隻", "D. 一百隻", "E. 四百隻"],
        answer: "B",
        explanation: "「照以色列支派的數目，奉獻了十二隻公山羊」，象徵全以色列的贖罪。"
      },
      {
        text: "6. 詠者因何事而歡喜？",
        options: ["A. 得勝仇敵", "B. 進入上主的聖殿", "C. 收穫豐盛", "D. 兒女成長", "E. 逃離迫害"],
        answer: "B",
        explanation: "「我歡喜，因為有人向我說：我們要進入上主的聖殿！」表達對朝聖的喜悅。"
      },
      {
        text: "7. 耶路撒冷被形容為怎樣的城市？",
        options: ["A. 高聳的堡壘", "B. 四通八達的市集", "C. 內部劃一整齊的京城", "D. 靠海的港口", "E. 被圍困的城池"],
        answer: "C",
        explanation: "「耶路撒冷建築得好似京城，確是內部劃一整齊的京城」，強調其神聖與秩序。"
      },
      {
        text: "8. 各支派聚集在耶路撒冷是為了：",
        options: ["A. 商業交易", "B. 聖殿修建", "C. 稱頌上主的名字", "D. 選立君王", "E. 舉行婚禮"],
        answer: "C",
        explanation: "「他們按照以色列的法律稱頌上主的名字」，顯示敬拜的目的。"
      },
      {
        text: "9. 耶路撒冷設立了什麼座席？",
        options: ["A. 司祭座席", "B. 商議座席", "C. 達味王室的寶座", "D. 外邦使節座席", "E. 審判座席"],
        answer: "C",
        explanation: "「那裏有達味王室的寶座」，象徵君王統治與天主的揀選。"
      },
      {
        text: "10. 詠者的雙足站立在何處？  ？",
        options: ["A. 聖殿祭壇前", "B. 城牆之上", "C. 耶路撒冷的門口", "D. 約旦河畔", "E. 西乃山下"],
        answer: "C",
        explanation: "「我們的雙足已經站立在你的門口」，表達進入聖城的感動。"
      },
      {
        text: "11. 耶穌的母親和兄弟來找他時，因何事無法相見？",
        options: ["A. 耶穌正在祈禱", "B. 耶穌在遠方", "C. 人多", "D. 天主禁止", "E. 他們迷路"],
        answer: "C",
        explanation: "「因為人多，不能與他相會」，顯示群眾擁擠"
      },
      {
        text: "12. 有人向耶穌報告什麼消息？",
        options: ["A. 群眾要求奇蹟", "B. 法利塞人來挑戰", "C. 母親和兄弟在外邊願意見他", "D. 羅馬兵臨城", "E. 門徒失散"],
        answer: "C",
        explanation: "「你的母親和你的兄弟站在外邊，願意見你」，是報告者的話。"
      },
      {
        text: "13. 耶穌如何定義真正的親人？",
        options: ["A. 與他同鄉者", "B. 血緣關係者", "C. 聽了天主的話而實行的人", "D. 司祭與門徒", "E. 猶太人"],
        answer: "C",
        explanation: "「聽了天主的話而實行的，才是我的母親和我的兄弟」，強調屬靈親情。"
      },
      {
        text: "14. 耶穌的回應顯示他重視：",
        options: ["A. 家庭倫理", "B. 血統純正", "C. 信仰實踐", "D. 社會地位", "E. 教會制度"],
        answer: "C",
        explanation: "耶穌以「聽而行」為親情標準，突顯信仰的行動性。"
      },
      {
        text: "15. 耶穌的話暗示屬靈家庭的成員是：",
        options: ["A. 只有猶太人", "B. 所有聽道而實行者", "C. 司祭與肋未人", "D. 他的門徒", "E. 先知與君王"],
        answer: "B",
        explanation: "凡「聽了天主的話而實行的」，皆為主的屬靈家人，不限種族或職分。"
      }
    ];

    let current = 0;
    let score = 0;
    let timer;
    const questionBox = document.getElementById("questionBox");
    const timerDisplay = document.getElementById("timer");
    const resultBox = document.getElementById("result");

    function loadQuestion() {
      if (current >= questions.length) {
        questionBox.innerHTML = "<h2>🎉 完成答題！</h2><p>你的總分是：" + score + " / " + questions.length + "</p>";
        timerDisplay.style.display = "none";
        return;
      }

      const q = questions[current];
      let html = `<div class="question"><strong>${q.text}</strong><div class="options">`;
      q.options.forEach((opt, i) => {
        html += `<label><input type="radio" name="option" value="${opt.charAt(0)}"> ${opt}</label>`;
      });
      html += `</div><button onclick="submitAnswer()">提交答案</button><div class="explanation" id="explain${current}"></div></div>`;
      questionBox.innerHTML = html;
      startTimer();
    }

    function startTimer() {
      let time = 15;
      timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
      clearInterval(timer);
      timer = setInterval(() => {
        time--;
        timerDisplay.textContent = `⏱️ 剩餘時間：${time} 秒`;
        if (time <= 0) {
          clearInterval(timer);
          submitAnswer(true);
        }
      }, 1000);
    }

    function submitAnswer(auto = false) {
      clearInterval(timer);
      const selected = document.querySelector('input[name="option"]:checked');
      const correct = questions[current].answer;
      const explanation = questions[current].explanation;
      const explainBox = document.getElementById("explain" + current);

      if (!selected && !auto) {
        alert("請選擇一個答案！");
        return;
      }

      const userAnswer = selected ? selected.value : "未作答❌ 答錯了。";
      if (userAnswer === correct) {
        score++;
        document.getElementById("correctSound").play();
        explainBox.innerHTML = `✅ 答對了！<br>${explanation}`;
      } else {
        document.getElementById("wrongSound").play();
        explainBox.innerHTML = `正確答案是 ${correct}<br>${explanation}`;
      }

      setTimeout(() => {
        current++;
        loadQuestion();
      }, 3000);
    }

    loadQuestion();
  </script>
</body>
</html>
